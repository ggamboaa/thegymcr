<div class="container">
  <div class="row">
    <div class="col-12 text-center my-2">
      <h3>Citas para el día de hoy</h3>
    </div>
    <form [formGroup]="datesForm" style="min-width: 100%;">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="hours">Grupo (Hora) </label>
            <select class="form-control" id="hours" formControlName="selectedhour" (change)="loadDates()">
              <option *ngFor="let hour of hours; let i = index" [value]="hours[i].desc">
                {{ hour.group }} - {{ hour.desc }}
              </option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="campus">Sede</label>
            <select class="form-control" id="campus" formControlName="selectedcampus" (change)="loadDates()">
              <option *ngFor="let campu of campus; let i = index" [value]="campus[i].desc">
                {{ campu.desc }}
              </option>
            </select>
          </div>
          <div class="col-md-6" style="text-align: right;">
            <p>Total: {{ dates.length }}</p>
          </div>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-hover text-center table-striped">
      <thead class="thead-dark text-center">
        <tr>
          <th>#</th>
          <th>Usuario</th>
          <th>Sede</th>
          <th>Día</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dates; let i = index" class="text-center">
          <th>{{ i + 1 }}</th>
          <td>{{ item.iden }}</td>
          <td>{{ item.campus }}</td>
          <td>{{ item.days }}</td>
          <td>{{ item.hours }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
